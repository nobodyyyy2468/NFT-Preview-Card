<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Asset Image"
        />
        <div class="hover-layer">
          <img
            src="./images/icon-view.svg"
            alt="View Image"
          />
        </div>
        <div class="asset-name">
          <h2>Equilibrium #3429</h2>
        </div>
      </div>
      <div class="info">
        <div class="summary">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time-div">
          <div class="price">
            <div class="eth-logo">
              <img
                src="./images/icon-ethereum.svg"
                alt="ETH Logo"
              />
            </div>
            <div class="amount">
              <p>0.041ETH</p>
            </div>
          </div>
          <div class="time-left">
            <div>
              <img
                src="./images/icon-clock.svg"
                alt="Time-icon"
              />
            </div>
            <div class="time">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="owner">
          <div class="dp">
            <img
              src="./images/image-avatar.png"
              alt="Profile Pic"
            />
          </div>
          <div class="owner-name">
            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
